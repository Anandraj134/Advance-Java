<html>
    <head>
        <title>Add Record</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Add New Record</h1>
        <form action="addStudentServlet" method="get">
            Enter Student Name: <input type="text" name="txtsnm"/><br><br>
            Enter Student Department : <input type="text" name="txtsdep"/><br><br>
            Enter Student Marks : <input type="text" name="txtsmarks"/><br><br>
            <input type="submit" value="Add Student"/>
        </form>
    </body>
